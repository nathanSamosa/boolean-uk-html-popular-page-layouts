<!DOCTYPE html>
<html>
  <head>
    <title>LinkedIn Layout</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="linkedIn-style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header"></div>
      <div class="left-menu">
        <div>Profile</div>
        <div>Analytics</div>
        <div>Links</div>
      </div>
      <div class="main">
        <div>Forum</div>
        <div>Feed</div>
      </div>
      <div class="right-menu">
        <div>Trending</div>
        <div>Courses</div>
        <div>Recommended</div>
      </div>
      <div class="footer"></div>
    </div>
  </body>
</html>
